<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <h1>Log Into Your Audible Account</h1>
    <form>
      <div class="img">
        <img src="../images/person_circle_icon_159926.png" alt="person logo" />
      </div>
      <p class="register-question">
        Need to calculate your savings on audio books?
        <a href="calculator.html">Calculate</a> here
      </p>
      <div class="inputs">
        <div class="email">
          <label for="email">Email or mobile phone number</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="enter your email or phone number"
          />
        </div>
        <div class="password">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="enter your password"
            name="password"
            id="password"
          />
        </div>
      </div>

      <button type="button" class="btn">Submit</button>
      <div class="iframes">
        <p>
          By continuing, you agree to Amazon's Conditions of Use and Privacy
          Notice.
        </p>
        <div class="blank"></div>
        <p>
          <a
            href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8"
            >Need help?</a
          >
        </p>
      </div>
    </form>
  </body>
</html>
