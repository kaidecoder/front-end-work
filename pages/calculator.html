<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Styling</title>
    <link rel="stylesheet" href="../styles/calculator.css" />
  </head>
  <body>
    <table>
      <caption class="empty">
        Compute Your Audible Savings Today!!
      </caption>
      <div class="empty"></div>
      <div>
        <thead>
          <tr>
            <td class="display" colspan="4">0.00</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>C</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>/</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>*</td>
          </tr>
          <tr>
            <td>0</td>
            <td>00</td>
            <td>.</td>
            <td>+</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">=</td>
            <td>-</td>
          </tr>
        </tfoot>
      </div>
    </table>
  </body>
</html>
